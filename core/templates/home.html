<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexiMeal - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 4px solid #3b6db0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            gap: 40px;
        }

        .box {
            background-color: #ffffff;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .order-box {
            background-color: #ff7043; /* Coral orange */
            color: #ffffff;
        }

        .history-box {
            background-color: #66bb6a; /* Light green */
            color: #ffffff;
        }

        .footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        FlexiMeal
    </div>

    <div class="container">
        <div class="box order-box" onclick="window.location.href='/start_order/'">
            Order
        </div>
        <div class="box history-box" onclick="window.location.href='/users/'">
            History
        </div>
    </div>

    <div class="footer">
        Â© 2025 FlexiMeal - All Rights Reserved
    </div>
</body>
</html>
